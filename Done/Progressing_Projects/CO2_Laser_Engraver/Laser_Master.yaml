name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"

stepping:
  engine: RMT
  idle_ms: 0
  dir_delay_us: 1
  pulse_us: 4
  disable_delay_us: 0

axes:
  shared_stepper_disable_pin: gpio.13:high

  x:
    steps_per_mm: 48.56
    max_rate_mm_per_min: 30000
    acceleration_mm_per_sec2: 1200
    max_travel_mm: 1100
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 10
      seek_mm_per_min: 500
      feed_mm_per_min: 300
      seek_scaler: 1.5
      feed_scaler: 1.5
    
    motor0:
      limit_all_pin: gpio.17:low:pu
      pulloff_mm: 10.000
      stepstick:
        direction_pin: gpio.14
        step_pin: gpio.12
    motor1:
      null_motor:

  y:
    steps_per_mm: 42.54
    max_rate_mm_per_min: 8000
    acceleration_mm_per_sec2: 150
    max_travel_mm: 900
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 10
      seek_mm_per_min: 500
      feed_mm_per_min: 300			
      seek_scaler: 1.5
      feed_scaler: 1.5

    motor0:
      limit_all_pin: gpio.4:low:pu
      pulloff_mm: 10.000
      stepstick:
        direction_pin: gpio.15
        step_pin: gpio.26
    motor1:
      null_motor:

  z:
    steps_per_mm: 80
    max_rate_mm_per_min: 2000
    acceleration_mm_per_sec2: 200
    max_travel_mm: 220
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 10
      seek_mm_per_min: 500
      feed_mm_per_min: 300
      settle_ms: 250
      seek_scaler: 1.5
      feed_scaler: 1.5

    motor0:
      limit_all_pin: gpio.16:low:pu
      pulloff_mm: 10.000
      stepstick:
        direction_pin: gpio.33
        step_pin: gpio.27
    motor1:
      null_motor:

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

coolant:
  flood_pin: gpio.25
  mist_pin:  gpio.21

        
probe:
  pin: gpio.32:low:pu

Laser:
  pwm_hz: 5000
  output_pin: gpio.2
  enable_pin: gpio.22
  disable_with_s0: false
  s0_with_disable: true	
  tool_num: 0
  speed_map: 0=0.000% 1000=100.000%
  off_on_alarm: true